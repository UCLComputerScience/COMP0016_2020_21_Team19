<form method="post" id="post-form_inv">
    {% csrf_token %}
    <input type='hidden' value='invite' name="request_type">
    <div class="modal-header">
        <h4 class="modal-title">Invite a new participant to this group</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-9">
                <label for="name">{{ form_inv.email.label }}</label>
                {{ form_inv.email }}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="invite_user">Invite Participant</button>
    </div>
</form>
