<form method="post" id="post-add-multiple" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="hidden" value="import" name="request_type" />
  <div class="modal-header">
    <h5 class="modal-title">Add Multiple Participants</h5>
  </div>
  <div class="modal-body">
    <p>
      Upload a Microsoft Excel (<b>.xlsx</b>) spreadsheet containing the emails of 
      unregistered users that you wish to invite to the this group.
      <br>
      Please ensure the spreadsheet contains emails in the first column only, like so:
      <table cellpadding="0"; cellspacing="0">
        <tr>
            <td><input type="text" value="email1@email1.com" readonly/></td>
            <td><input type="text" readonly/></td>
            <td><input type="text" readonly/></td>

        </tr>
        <tr>
            <td><input type="text" value="email2@email2.com" readonly/></td>
            <td><input type="text" readonly/></td>
            <td><input type="text" readonly/></td>
        </tr>
        <tr>
            <td><input type="text" value=". . ."readonly/></td>
            <td><input type="text" readonly/></td>
            <td><input type="text" readonly/></td>
        </tr>
        </table>
    </p>
    {{ import_form.file }}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" id="invite_user">Send Invites</button>
  </div>
</form>
