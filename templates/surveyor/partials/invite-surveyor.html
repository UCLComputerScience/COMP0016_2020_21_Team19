<form method="post" id="post-form_inv">
  {% csrf_token %}
  <input type="hidden" value="invite" name="request_type" />
  <div class="modal-header">
    <h5 class="modal-title">Invite new member via email</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      Send an email invite to a person who is not currently part of your organisation.
    </p>
    <label for="name">{{ form_inv.email.label }}</label>
    {{ form_inv.email }}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" id="invite_surveyor_button">Send Invite</button>
  </div>
</form>
