{% load static %}
<div class="modal-header">
    <h5 class="modal-title">Load from Template</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>
        Select a template from the list of your previous templates below.
    </p>
    <div class="table-responsive" id="table" style="max-height:45vh">
        <table class="table table-striped table-hover ">
        <thead>
            <tr>
            <th>Template Name</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            {% for template in templates %}
            <tr onclick="document.location = '{% url 'new-task' %}?template={{ template.id }}';">
                <td class="align-middle">{{ template.name }}</td>
                <td style="width:1px">
                    <button style="float: right" type="button" class="btn btn-outline-danger delete-template" data-template="{{ template.id }}" aria-label="Delete">
                        <span aria-hidden="true">Delete</span>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" id="load_template">Load Template</button>
</div>
