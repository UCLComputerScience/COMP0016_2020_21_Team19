version: "3.9"
   
services:
  db:
    image: postgres
    # command: 
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    # command: ./start.sh
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data: