{% extends 'base.html' %}


{% block sidebar %}
<li class="nav-item">
  <a class="nav-link active" href="{% url 'respondent_dashboard' user.pk %}">
    <span data-feather="home"></span>
    Dashboard <span class="sr-only">(current)</span>
  </a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{% url 'respondent_leaderboard' user.pk %}">
    <span data-feather="bar-chart-2"></span>
    Leaderboard
  </a>
</li>
{% endblock %}


{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Task Title</h1>
  <div>
    <button class="btn btn-primary" href="{% url 'respondent_dashboard' user.pk %}" for="question1">Cancel</button>
  </div>
</div>

<form>
  <div class="row">
    <div class="col-md-6 mb-2">
      <label for="q1">Text response</label>
      <input type="text" class="form-control" id="q1" placeholder="Response" value="" required="">
    </div>
  </div>

  <hr class="mb-4">

  <div class="row">
    <div class="col-md-6 mb-2">
      <label for="q2">Likert Response</label>
    </div>
    <ul class='likert'>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Strongly disagree</label>
      </li>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Disagree</label>
      </li>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Neutral</label>
      </li>
      <li>
        <input type="radio" name="likert" value="disagree">
        <label>Agree</label>
      </li>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Strongly agree</label>
      </li>
    </ul>
  </div>

  <hr class="mb-4">

  <div class="row">
    <div class="col-md-6 mb-2">
      <label for="q2">"Traffic Light" Response</label>
    </div>
  </div>

  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-danger">
      <input type="radio" name="options" id="option1"> Option 1
    </label>
    <label class="btn btn-warning">
      <input type="radio" name="options" id="option2"> Option 2
    </label>
    <label class="btn btn-success">
      <input type="radio" name="options" id="option3"> Option 3
    </label>
  </div>

  </div>

</form>

{% endblock %}

{% block scripts %}
{% endblock %}
