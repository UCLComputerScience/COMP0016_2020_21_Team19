  <a class="nav-link" href="{% url 'respondent_leaderboard' user.pk %}">
    <span data-feather="bar-chart-2"></span>
    Leaderboard
  </a>

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Progress</h1>
</div>

<div>
  <div class="col" id="graph-container">
  </div>
  <!-- <div style="margin: 100px; border-radius: 25px;" class="row bg-light">
    
  </div> -->
</div>
{% endblock %}

{% block scripts %}
<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script>
  var pk = {{ pk }};

  function render_graph(parent, title, labels, values) {
    var wrapper = document.createElement('div');
    wrapper.classList.add('row');
    wrapper.classList.add('bg-light');

    // THIS IS TEMPORARY STYLE INJECTION
    wrapper.style.margin = "20px";
    wrapper.style.borderRadius = "20px";

    var element = document.createElement('canvas');
    element.width = 900;
    element.height = 380;

    wrapper.appendChild(element);
    parent.appendChild(wrapper);

    new Chart(element, {
      type: 'line',
      data: {
        labels: labels,
        datasets: values
      },
      options: {
        title: {
          display: true,
          text: title
        },
        scales: {
          yAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Score'
            },
            ticks: {
              min: 0,
              max: 5
            }
          }],
          xAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Time'
            }
          }]
        },
        legend: {
          display: false,
        }
      }
    });
  }

  function load_and_render_graphs() {
    $.get('/respondent@' + pk + '/get_progress_json', function(graphData) {
      var parent = document.getElementById("graph-container");

      var overall = graphData['overall'];
      var overall_labels = graphData['overall_labels']
      render_graph(parent, 'Overall Progress', overall_labels, overall)

      console.log('Overall: ' + overall);
      console.log('Overall Labels: ' + overall_labels);

      console.log('Overall 0:' + overall[0]);
      console.log('Overall 1: ' + overall[1]);

      var groups = graphData['groups'];

      for (var i = 0; i < groups.length; i++) {
        var group = groups[i];

        render_graph(parent, group['title'], group['labels'], group['scores']);
      }
    })
  }

  $(function () {
    load_and_render_graphs();
  });
</script>
{% endblock %}
